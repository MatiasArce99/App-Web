{% extends 'ventanas/base.html' %}
{% load static %}
{% block contenido %}
<h1>Listado de vinilos:</h1>
    {% for vinilos in vinilo %}
        <ul>
            <li><strong>Artista:</strong> {{ vinilos.artista }} - <strong>Álbum:</strong> {{ vinilos.album }} -
                <strong>Género:</strong> {{ vinilos.genero }} - <strong>Precio:</strong> ${{ vinilos.precio }}</li>
        </ul>
    {% endfor %}
{% endblock %}
